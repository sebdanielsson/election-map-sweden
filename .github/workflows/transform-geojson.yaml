---
name: Transform GeoJSON

on:
  push:
    paths:
      - 'public/data/*.json'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version-file: ".node-version"

    - name: Install dependencies
      run: npm ci

    - name: Transform GeoJSON files
      run: |
        for file in public/*.geojson; do
          if [[ $file != *output* ]]; then
            output_file="public/$(basename ${file%.*})_output.geojson"
            npm run transform-geojson -- $file $output_file
          fi
        done

    - name: Commit changes if any
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add public/*_output.geojson
        git commit -m 'Update transformed GeoJSON files' || echo "No changes to commit"
        git push
